<div class="project-card" @fadeIn (click)="openProjectDetails()">
  <div class="project-card-overlay"></div>
  
  <h3 class="project-title">
    {{ project.title }}
  </h3>
  
  <p class="project-description">
    {{ project.description }}
  </p>
  
  <div class="project-tags">
    <span class="project-tag" *ngFor="let tag of project.tags">
      {{ tag }}
    </span>
  </div>
  
  <div class="project-links">
    <a *ngIf="project.githubUrl" 
       [href]="project.githubUrl" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="project-link"
       (click)="$event.stopPropagation()">
      <span class="command">$ git clone</span>
      <span class="separator">//</span>
      <span class="action">view_source.exe</span>
    </a>
    
    <a *ngIf="project.liveUrl" 
       [href]="project.liveUrl" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="project-link"
       (click)="$event.stopPropagation()">
      <span class="command">$ ssh</span>
      <span class="separator">//</span>
      <span class="action">launch_demo.exe</span>
    </a>
  </div>
</div>
