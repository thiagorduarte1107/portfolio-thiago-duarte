<section class="skills-container" aria-label="Skills Section">
  <div class="skills-grid">
    <div class="skill-item" *ngFor="let skill of skills" [@skillAnimation]>
      <div class="skill-header">
        <span class="skill-name" role="heading" aria-level="3">{{ skill.name }}</span>
        <span class="skill-level" aria-label="Skill level: {{skill.level}}%">{{ skill.level }}%</span>
      </div>
      <div class="skill-bar" role="progressbar" [attr.aria-valuenow]="skill.level" aria-valuemin="0" aria-valuemax="100">
        <div class="skill-progress" [@progressAnimation] [style.width.%]="skill.level"></div>
      </div>
    </div>
  </div>
</section>
