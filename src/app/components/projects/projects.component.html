<section class="projects-section py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-cyber-primary text-center mb-12">Projetos</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of projects" class="project-card">
        <img [src]="project.imageUrl" [alt]="project.title" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-6">
          <h3 class="text-xl font-bold text-cyber-primary mb-2">{{ project.title }}</h3>
          <p class="text-cyber-text mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies" class="tech-badge">{{ tech }}</span>
          </div>
          <div class="flex gap-4">
            <a [href]="project.githubUrl" target="_blank" class="cyber-button">GitHub</a>
            <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" class="cyber-button-outline">Demo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
