<div class="hero-section">
  <div class="content-container" @terminalEffect>
    <div class="hero-content">
      <h1>
        <span class="name" [@glitchText]="glitchState" (mouseenter)="glitchState = 'glitch'" (mouseleave)="glitchState = 'normal'">Thiago Duarte</span>
        <span class="role" @typewriter>Software Developer</span>
      </h1>
      <p class="description" @typewriter>Desenvolvedor Full Stack especializado em Java/Spring Boot e Angular, criando aplicações modernas e escaláveis com práticas DevOps e soluções cloud-native.</p>
    </div>
    
    <div class="social-links">
      <a href="https://github.com/thiagorduarte1107" target="_blank" class="social-link" title="GitHub">
        <img src="assets/images/icons8-github-24.png" alt="GitHub" class="social-icon">
      </a>
      <a href="https://www.linkedin.com/in/thiago-duarte-a6597721" target="_blank" class="social-link" title="LinkedIn">
        <img src="assets/images/icons8-linkedin-48.png" alt="LinkedIn" class="social-icon">
      </a>
      <a href="mailto:thiago.rocha.duarte.ti@gmail.com" class="social-link" title="Email">
        <img src="assets/images/icons8-gmail-48.png" alt="Email" class="social-icon">
      </a>
      <a href="https://wa.me/5561992078335" class="social-link" title="WhatsApp">
        <img src="assets/images/icons8-whatsapp-80.png" alt="WhatsApp" class="social-icon">
      </a>
    </div>

    <div class="featured-projects">
      <div class="project-grid">
        <div class="project-card" *ngFor="let project of featuredProjects">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-tags">
            <span class="tech-tag" *ngFor="let tag of project.tags">{{ tag }}</span>
          </div>
          <a [href]="project.githubUrl" class="view-project" *ngIf="project.githubUrl">Ver no GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>
