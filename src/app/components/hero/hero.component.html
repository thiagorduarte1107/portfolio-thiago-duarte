<div class="hero-section">
  <div class="content-container" @terminalEffect>
    <div class="hero-content">
      <h1>
        <span class="name" [@glitchText]="glitchState" (mouseenter)="glitchState = 'glitch'" (mouseleave)="glitchState = 'normal'">Thiago Duarte</span>
        <span class="role" @typewriter>Software Developer</span>
      </h1>
      <p class="description" @typewriter>Desenvolvedor Full Stack especializado em Java/Spring Boot e Angular, criando aplicações modernas e escaláveis com práticas DevOps e soluções cloud-native.</p>
    </div>
    
    <div class="social-links">
      <a href="https://github.com/thiagoduarte" target="_blank" class="social-link">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/thiagoduarte" target="_blank" class="social-link">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:contato@thiagoduarte.dev" class="social-link">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <div class="featured-projects">
      <div class="project-grid">
        <div class="project-card" *ngFor="let project of featuredProjects">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-tags">
            <span class="tech-tag" *ngFor="let tag of project.tags">{{ tag }}</span>
          </div>
          <a [href]="project.githubUrl" class="view-project" *ngIf="project.githubUrl">Ver no GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>
