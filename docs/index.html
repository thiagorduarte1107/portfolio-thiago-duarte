<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thiago Duarte - Portfolio</title>
  <base href="/portfolio-thiago-duarte/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Thiago Duarte's Portfolio - Full Stack Developer">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-primary: #00C7FF;
      --neon-secondary: #00C7FF;
      --dark-bg: #0B1221;
      --dark-bg-alt: #0F1729;
      --cyber-primary: #00C7FF;
      --cyber-text: #CBD5E1;
      --text-secondary: #94A3B8;
    }

    body {
      background: var(--dark-bg);
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-bg-alt) 100%);
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 199, 255, 0.05) 0%, transparent 50%),
                 radial-gradient(circle at 80% 70%, rgba(0, 199, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 199, 255, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .social-link:hover,
    .view-project:hover {
      text-shadow: 2px 2px var(--neon-primary), -2px -2px var(--neon-secondary);
      transition: text-shadow 0.3s ease;
    }

    .project-card {
      position: relative;
      background: rgba(18, 18, 31, 0.8);
      border-radius: 8px;
      overflow: hidden;
    }

    .project-card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
      z-index: -1;
      border-radius: 10px;
      animation: borderGlow 3s ease infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .content-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      width: 100%;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes pulseBackground {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(0,199,255,0.5), 0 0 20px rgba(0,199,255,0.3), 0 0 30px rgba(0,199,255,0.2); }
      50% { text-shadow: 0 0 15px rgba(0,199,255,0.7), 0 0 25px rgba(0,199,255,0.5), 0 0 35px rgba(0,199,255,0.3); }
    }

    @keyframes noise-anim {
      0% { clip: rect(15px, 9999px, 76px, 0); }
      5% { clip: rect(42px, 9999px, 98px, 0); }
      10% { clip: rect(63px, 9999px, 12px, 0); }
      15% { clip: rect(89px, 9999px, 34px, 0); }
      20% { clip: rect(21px, 9999px, 56px, 0); }
      25% { clip: rect(78px, 9999px, 91px, 0); }
      30% { clip: rect(45px, 9999px, 23px, 0); }
      35% { clip: rect(67px, 9999px, 89px, 0); }
      40% { clip: rect(12px, 9999px, 45px, 0); }
      45% { clip: rect(93px, 9999px, 32px, 0); }
      50% { clip: rect(34px, 9999px, 78px, 0); }
      55% { clip: rect(56px, 9999px, 91px, 0); }
      60% { clip: rect(89px, 9999px, 23px, 0); }
      65% { clip: rect(12px, 9999px, 67px, 0); }
      70% { clip: rect(45px, 9999px, 89px, 0); }
      75% { clip: rect(78px, 9999px, 34px, 0); }
      80% { clip: rect(23px, 9999px, 56px, 0); }
      85% { clip: rect(91px, 9999px, 78px, 0); }
      90% { clip: rect(34px, 9999px, 12px, 0); }
      95% { clip: rect(67px, 9999px, 45px, 0); }
      100% { clip: rect(89px, 9999px, 23px, 0); }
    }

    .hero-section {
      min-height: 100vh;
      position: relative;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero-content h1 {
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero-content .name {
      display: block;
      font-size: 4rem;
      font-weight: bold;
      color: #00C7FF;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(0,199,255,0.5), 0 0 20px rgba(0,199,255,0.3), 0 0 30px rgba(0,199,255,0.2);
      animation: glow 2s infinite;
      position: relative;
    }

    .hero-content .role {
      display: block;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
      font-weight: 600;
    }

    .hero-content .description {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 2rem auto;
      line-height: 1.6;
      opacity: 0.9;
    }

    .social-links {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .social-link {
      color: var(--neon-primary);
      font-size: 1.5rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .featured-projects {
      margin-top: 6rem;
      padding: 2rem;
      width: 100%;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: rgba(11, 18, 33, 0.8);
      border: 1px solid rgba(0, 199, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .project-card h3 {
      color: var(--cyber-primary);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .project-card p {
      color: var(--cyber-text);
      margin-bottom: 1.5rem;
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tech-tag {
      background: rgba(0, 199, 255, 0.1);
      color: var(--cyber-primary);
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <script src="runtime-es2015.js" type="module"></script>
  <script src="runtime-es5.js" nomodule defer></script>
  <script src="polyfills-es5.js" nomodule defer></script>
  <script src="polyfills-es2015.js" type="module"></script>
  <script src="vendor-es2015.js" type="module"></script>
  <script src="vendor-es5.js" nomodule defer></script>
  <script src="main-es2015.js" type="module"></script>
  <script src="main-es5.js" nomodule defer></script>
</body>
</html>
